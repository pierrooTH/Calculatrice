<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <main class="calculator">
        <div id="calc-screen" class="calculator__screen">
        </div>
        <div id="calc-content"  class="calculator__content">
            <div class="calculator__grid--sym">
                <button class="btn btn--highlighted" value="+">+</button>
                <button class="btn btn--highlighted" value="-">-</button>
                <button class="btn btn--highlighted" value="*">x</button>
                <button class="btn btn--highlighted" value="/">/</button>
            </div>
            <div class="calculator__grid">
                <button class="btn" value="7">7</button>
                <button class="btn" value="8">8</button>
                <button class="btn" value="9">9</button>
                <div class="calculator__grid--egal">
                    <button class="btn btn--egal"  value="=">=</button>
                </div>
                <button class="btn" value="4">4</button>
                <button class="btn" value="5">5</button>
                <button class="btn" value="6">6</button>
                <button class="btn" value="1">1</button>
                <button class="btn" value="2">2</button>
                <button class="btn" value="3">3</button>
                <button class="btn" value="0">0</button>
                <button class="btn" value=".">.</button>
                <button class="btn btn--suppr"  value="AC">AC</button>
            </div>

            

        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
